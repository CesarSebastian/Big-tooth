<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
  <h:head>
    <meta charset="UTF-8" />
    <!-- El valor de la variable título debe ser proporcionado por la página
    cliente. -->
    <title>#{título}</title>
    <ezcomp:head/>
    <link jsf:name="css/comun.css"/>
    <link jsf:name="css/maestro.css"/>
    <script jsf:name="js/libs/util.js"></script>
    <script jsf:name="js/libs/Adapter.js"></script>
    <script jsf:name="js/libs/AdapterLista.js"></script>
    <script jsf:name="js/libs/ProxyCtrlAbcRest.js"></script>
    <script jsf:name="js/libs/MedMaestro.js"></script>
  </h:head>
  <h:body>
    <main class="maestro">
      <!-- Esta sección se puede cambiar añadiende la definición con nombre
      "herramientas" en la página cliente; si se omite, se inserta el contenido
      definido aquí.-->
      <ui:insert name="herramientas">
        <header><h1>#{título}</h1></header>
      </ui:insert>
      <ui:insert name="fab">
        <ezcomp:fabAgregar id="fab"/>
      </ui:insert>
      <section class="centro">
        <section class="contenido">
          <ezcomp:indicador id="indicador"/>
          <ezcomp:error id="error"/>
          <!-- Esta sección se puede cambiar añadiende la definición con nombre
          "contenido" en la página cliente; si se omite, se inserta el contenido
          definido aquí. -->
          <ui:insert name="contenido">
            <ezcomp:listaDosCampos/>
          </ui:insert>
        </section>
        <ezcomp:footer/>
      </section>
    </main>
    <ezcomp:navegacion/>
    <ui:insert name="scripts"/>
  </h:body>
</html>
