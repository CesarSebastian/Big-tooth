<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
  <cc:interface shortDescription="Campo de captura avanzado con etiqueta.">
    <cc:attribute name="name" required="true" type="java.lang.String"
                  shortDescription="id y name del campo de texto."/>
    <cc:attribute name="label" required="false" type="java.lang.String"
                  shortDescription="Texto de la etiqueta."/>
    <cc:attribute name="type" default="text" type="java.lang.String"
                  shortDescription="Tipo de input."/>
    <cc:attribute name="maxlength" default="255" type="java.lang.String"
                  shortDescription="MÃ¡xima cantidad de caracteres permitida."/>
    <cc:attribute name="accesskey" required="false" type="java.lang.String"
                  shortDescription="Tecla de acceso."/>
  </cc:interface>
  <cc:implementation>
    <link jsf:name="css/campo.css"/>
    <p>
      <label for="#{cc.attrs.name}" accesskey="#{cc.attrs.accesskey}">
        #{cc.attrs.label}
      </label>
      <input type="#{cc.attrs.type}" id="#{cc.attrs.name}"
             name="${cc.attrs.name}" maxlength="#{cc.attrs.maxlength}"/>
    </p>
  </cc:implementation>
</html>
